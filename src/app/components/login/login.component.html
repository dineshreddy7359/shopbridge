<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="login-card card">
            <div class="card-header text-center">
                <h5>Login</h5>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">User Name <span class="red">*</span></label>
                        <input id="username" type="text" class="form-control" name="username" [ngClass]="{'is-invalid': username.touched && username.invalid}" #username="ngModel" [(ngModel)]="model.username" required />
                        <span class="invalid-feedback">User Name required</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="red">*</span></label>
                        <input id="password" type="password" class="form-control" name="password" [ngClass]="{'is-invalid': password.touched && password.invalid}" #password="ngModel" [(ngModel)]="model.password" required />
                        <span class="invalid-feedback">Password required</span>
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
